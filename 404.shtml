<!DOCTYPE html>

<style type="text/css">
body {
  
}

body, h1, p {

  font-weight: 300;
  margin: 0;
  padding: 0;
  width:100%;
  height:100%;
  text-align: center;
  color:#fff;
}
.line {
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:10px;
  background:#F3825A;
}
.content-wrap {
  height:100vh;
  width:100%;
  min-height:100%;
  height:auto;
  float:left;
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background: #72432F; /* Old browsers */
  background: -moz-linear-gradient(left, #72432F 0%, #232829 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, right top, color-stop(0%,#72432F), color-stop(100%,#232829)); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(left, #72432F 0%,#232829 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(left, #72432F 0%,#232829 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(left, #72432F 0%,#232829 100%); /* IE10+ */
  background: linear-gradient(to right, #72432F 0%,#232829 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#72432F', endColorstr='#232829',GradientType=1 ); /* IE6-9 */
}
.content-wrap:before, .content-wrap:after {
  display:table;
  content:" ";
}

.container {
  position:absolute;
  top:45%;
  left:0;
  right:0;
  transform:translateY(-50%);
  -webkit-transform:translateY(-50%);
  -moz-transform:translateY(-50%);
  margin-left:  auto;
  margin-right:  auto;
}

.row:before, .row:after {
  display: table;
  content: " ";
}

.col-md-6 {
  width: 50%;
}

.col-md-push-3 {
  margin-left: 25%;
}

h1 {
  font-size: 48px;
  font-weight: 300;
  margin: 0 0 20px 0;
}

.lead {
  font-size: 21px;
  font-weight: 200;
  margin-bottom: 20px;
}

p {
  margin: 0 0 10px;
}

a {
  color: #3282e6;
  text-decoration: none;
}
ul {
  padding:0;
  list-style:none;
}
ul li {
  padding:.25em 1.5em;
  display:inline-block;
  font-size:1.45em;
}
</style>
</head>
