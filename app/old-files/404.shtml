<!DOCTYPE html>

<style type="text/css">
* {
  box-sizing:border-box;
}
body, h1, p {
  font-family: "Helvetica Neue Light", "Helvetica Neue", Roboto, Arial, sans-serif;
  font-weight: 300;
  margin: 0;
  padding: 0;
  width:100%;
  height:100%;
  text-align: center;
  color:#fff;
}
.content-wrap {
  height:100vh;
  width:100%;
  min-height:100%;
  height:auto;
  float:left;
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background: #72432F; /* Old browsers */
  background: -moz-linear-gradient(left, #52879C 50%, #5992A9 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, right top, color-stop(0%,#52879C), color-stop(100%,#5992A9)); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(left, #52879C 50%,#5992A9 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(left, #52879C 50%,#5992A9 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(left, #52879C 50%,#5992A9 100%); /* IE10+ */
  background: linear-gradient(to right, #52879C 50%,#5992A9 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#52879C', endColorstr='#5992A9',GradientType=1 ); /* IE6-9 */
}
.content-wrap:before, .content-wrap:after {
  display:table;
  content:" ";
}

.container {
  position:absolute;
  top:45%;
  left:0;
  right:0;
  transform:translateY(-50%);
  -webkit-transform:translateY(-50%);
  -moz-transform:translateY(-50%);
  margin-left:  auto;
  margin-right:  auto;
}

.row:before, .row:after {
  display: table;
  content: " ";
}

.col-md-6 {
  width: 50%;
}

.col-md-push-3 {
  margin-left: 25%;
}

h1 {
  font-size: 48px;
  font-weight: 300;
  margin: 10px auto 30px auto;
}

.fa {
  font-size:80px;
  color:#fff;
}
.lead {
  letter-spacing:1px;
  font-size: 21px;
  font-weight: 200;
  margin-bottom: 20px;
  padding:1em 0;
  border-top:1px solid #fff;
  border-bottom:1px solid #fff;
}

p {
  margin: 0 0 10px;
}

a {
  letter-spacing:2px;
  position:relative;
  color: #fff;
  text-decoration: none;
}
a::after {
  content:"";
  position:absolute;
  bottom:-15%;
  left:0;
  width:100%;
  height:2px;
  background:#fff;
}
ul {
  padding:0;
  list-style:none;
}
ul li {
  padding:.25em 1.5em;
  display:inline-block;
  font-size:1.45em;
}

@media (max-width:768px) {
  ul li {
    display:block;
    padding:.5em 0;
  }
  .col-md-6 {
    width:100%;
  }
  .col-md-push-3 {
    margin-left:0;
  }
  .lead {
    padding:1em;
  }
}
</style>
</head>

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
