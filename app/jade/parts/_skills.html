<section id="skills" ng-app="skills-app" ng-controller="SkillSectionController as sectionList" class="section--skills"><div class="section-title"><h2>Knowledge</h2></div><div class="skill-search"><label for="skill-search-input"></label><input type="text" id="skill-search-input" placeholder="Enter a phrase or word to filter skills" ng-model="sectionList.searchTerm" aria-hidden="true" class="skill-search-input form-control"/></div><div class="card-container"><div ng-repeat="section in sectionList.sections | filter:sectionList.searchTerm" class="card"><div class="card-top"><h3>{{section.title}}</h3></div><div class="card-bottom"><div class="skill--items"><ul><li ng-repeat="item in section.items | filter:sectionList.searchTerm">{{item.item}}</li></ul></div></div></div></div></section>
